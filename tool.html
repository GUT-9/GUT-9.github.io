<script>
    // 用于动态设置隐藏字段的值并切换搜索引擎
    function setQueryValue() {
        var query = document.querySelector('input[name="query"]').value;  // 获取用户输入的内容
        document.querySelector('.realQuery').value = query;  // 将用户输入的内容赋值给隐藏字段
    }

    // 根据选择的搜索引擎更新表单的 action
    function changeSearchEngine() {
        var searchEngine = document.querySelector('select[name="engine"]').value;  // 获取选择的搜索引擎
        var form = document.querySelector('form');

        if (searchEngine === 'bing') {
            form.action = 'https://www.bing.com/search';  // 设置Bing搜索链接
            document.querySelector('.realQuery').name = 'q';  // Bing的查询参数是 'q'
        } else if (searchEngine === 'baidu') {
            form.action = 'https://www.baidu.com/s';  // 设置百度搜索链接
            document.querySelector('.realQuery').name = 'wd';  // 百度的查询参数是 'wd'
        }
    }

    // 页面加载时初始化默认搜索引擎
    window.onload = function() {
        changeSearchEngine();  // 页面加载时确保选项和表单参数一致
    };
</script>
