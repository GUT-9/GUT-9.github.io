    a{color: #d8d8d8;
        font-size:20px;
    }
    a{text-decoration:none}
    a:hover{color: #fff
    }
    /* 增加字体大小和元素间距 */
    .form-group {
        margin: 10px 0;
    }

    select, input, button {
        font-size: 18px;  /* 调整字体大小 */
        padding: 10px;    /* 增加内边距 */
        border-radius: 5px;  /* 圆角边框 */
        text-align: center;

    }

    input[type="text"] {
        text-align: left;
        width: 100%;  /* 调整输入框的宽度 300px*/

    }

    button {
        background-color: #007bff;
        color: white;
        border: none;
        cursor: pointer;
        padding: 12px 20px;  /* 增加按钮的内边距 */
        font-size: 18px;     /* 增加按钮的字体大小 */
    }

    button:hover {
        background-color: #0056b3;  /* 鼠标悬停时的颜色变化 */
    }

    select {
        width: 120px;  /* 调整下拉框的宽度 */
    }


</style>
<script>
    // 用于动态设置隐藏字段的值并切换搜索引擎
    function setQueryValue() {
        var query = document.querySelector('input[name="query"]').value;  // 获取用户输入的内容
        document.querySelector('.realQuery').value = query;  // 将用户输入的内容赋值给隐藏字段
    }

    // 根据选择的搜索引擎更新表单的 action
    function changeSearchEngine() {
        var searchEngine = document.querySelector('select[name="engine"]').value;  // 获取选择的搜索引擎
        var form = document.querySelector('form');

        if (searchEngine === 'baidu') {
            form.action = 'https://www.baidu.com/s';  // 设置百度搜索链接
            document.querySelector('.realQuery').name = 'wd';  // 百度的查询参数是 'wd'
        } else if (searchEngine === 'bing') {
            form.action = 'https://www.bing.com/search';  // 设置Bing搜索链接
            document.querySelector('.realQuery').name = 'q';  // Bing的查询参数是 'q'
        }
    }
</script>
