<!-- 留言板内容 -->
<div class="message-container">
    <div id="successMessage" class="success-message"></div>
    <div id="errorMessage" class="error-message"></div>

    <div class="message-form">
        <h2>📝 留下你的留言</h2>
        <form id="messageForm">
            <div class="form-group">
                <label for="author">昵称（可选）：</label>
                <input type="text" id="author" placeholder="匿名用户" maxlength="20">
            </div>
            <div class="form-group">
                <label for="content">留言内容：</label>
                <textarea id="content" placeholder="请留下你的宝贵意见" maxlength="500" required></textarea>
            </div>
            <button type="submit" class="submit-btn" id="submitBtn">
                <span id="btnLoading" class="loading" style="display: none;"></span>
                <span id="btnText">发布留言</span>
            </button>
        </form>
    </div>

    <div class="messages-list">
        <div class="messages-header">
            <h2>💬 留言列表</h2>
            <button onclick="loadMessages()" class="refresh-btn">🔄 刷新</button>
        </div>
        <div id="messagesContainer">
            <div class="no-messages">正在加载留言...</div>
        </div>
    </div>
</div>
